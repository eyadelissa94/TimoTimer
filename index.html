<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timo Timer | Get foucs </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Timo Timer</h1>

        <!-- Custom Duration Inputs -->
         <div class="mb-4">
            <label for="pomodoro-duration" class="form-label">Pomodoro Duration (minutes)</label>
            <input type="number" id="pomodoro-duration" class="form-control" value="50" min="1" max="60">
         </div>
         <div class="mb-4">
            <label for="break-duration" class="form-label">Break Duration (minutes)</label>
            <input type="number" id="break-duration" class="form-control" value="10" min="1" max="60">
         </div>
         <button id="set-duration" class="btn btn-primary mb-4">Set Timer Durations</button>

        <!-- Display -->
         <div class="card shadow-sm p4 mb-5">
            <h2 class="display-4">
                <span id="minutes">50</span>:<span id="seconds">00</span>
            </h2>
         </div>

         <!-- Control Btns -->
          <div class="btn-group" role="group">
            <button id="start" class="btn btn-primary">Start</button>
            <button id="pause" class="btn btn-primary">Pause</button>
            <button id="reset" class="btn btn-primary">Reset</button>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
